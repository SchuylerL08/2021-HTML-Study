<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Table Notes</title>
  </head>
  <body>
    <!--
          Tables are meant for storing data
          <table> Defines a
          <tr> Defines a row
          <th> Defines a header cell
          <td> Defines a standard data cell

          Attributes:
          border -> Defines standardtable border
          colspan -> Merge cells horizontally
                                                    -->
    <table border="1">
      <tr>
        <th colspan="5">Example Statistics</th>
        </tr>
        <tr>
        <th>Stat</th>
        <th>Value</th>
        <th>Low</th>
        <th>High</th>
        </tr>
      <!-- Middle row below -->
      <tr>
        <td>123</td>
        <td>456</td>
        <td>789</td>
        <td>000</td>
      </tr>
    </table>
  </body>
</html>
