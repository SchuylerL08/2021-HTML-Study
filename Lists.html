<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>List Notes</title>
  </head>
  <body>
    <!--
      Ordered Lists:

      <ol> - declares an ordered list
      <li> - defines a list item

      Unordered Lists:

      <ul> - declares an unordered List
      <li> - defines a list item

    -->

    <ol>
    <li>First Term</li>
    <li>Second Term</li>
    </ol>

    <ul>
      <li>Fist Item</li>
      <li>Second Item</li>
    </ul>

    <!-- Practical List Example-->
    <ol>
      <table>
        <td><li>Stuff</li></td>
      </table>
    </ol>

  </body>
</html>
